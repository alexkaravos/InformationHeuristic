# @package _global_

defaults:
  - /datasets: mnist
  - /models: resnet18
  - /representations: simclr
  - _self_

experiment_name: "mnist_simclr"
device: "cuda"
seed: 42
save_dir: "weights/mnist/representations/simclr/"
augmentation: mnist_aug1

models:
  in_channels: 1

representations:
  temperature: 0.4
  epochs: 100
  batch_size: 500
  lr: 5e-3
  gamma: 0.96 

