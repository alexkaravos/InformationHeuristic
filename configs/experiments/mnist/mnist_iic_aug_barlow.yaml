# @package _global_

defaults:
  - /datasets: mnist
  - /models: mlp_dict
  - /clustering: augmentation_clustering
  - /representations: barlowtwin
  - _self_

experiment_name: "mnist_iic_aug_barlow"
device: "cuda"
seed: 42
save_dir: "weights/mnist/augmentation_clustering/iic_aug/"
save_name: "iic_aug"
augmentation: mnist_aug1
representation_model_dir: "weights/mnist/representations/barlowtwin/barlowtwin_resnet18_1.20"
representation_model_id: "bt_1.20"

models:
  in_channels: 1
  lamb_start: 3
  lamb_end: 13
  lamb_factor: 1.15
  k_start: 10
  k_end: 11
  k_step: 1
  num_copies: 3
  num_blocks: 2

clustering:
  batch_size: 1000
  epochs: 30
  lr: 5e-3
  gamma: 0.9