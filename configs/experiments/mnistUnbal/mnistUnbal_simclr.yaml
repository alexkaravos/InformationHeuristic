# @package _global_

defaults:
  - /datasets: mnistUnbal
  - /models: resnet18
  - /representations: simclr
  - _self_

experiment_name: "mnistUnbal_simclr"
device: "cuda"
seed: 42
save_dir: "weights/mnistUnbal/representations/simclr/"
augmentation: mnist_aug1

models:
  in_channels: 1

representations:
  temperature: 0.4
  epochs: 200
  batch_size: 500
  lr: 1e-3
  gamma: 0.99