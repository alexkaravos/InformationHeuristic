# @package _global_

defaults:
  - /datasets: mnistUnbal
  - /models: mlp_dict
  - /clustering: augmentation_clustering
  - /representations: simclr
  - _self_

experiment_name: "mnistUnbal_iic_aug_simclr"
device: "cuda"
seed: 42
save_dir: "weights/mnistUnbal/augmentation_clustering/iic_aug/"
save_name: "iic_aug"
augmentation: mnist_aug1
representation_model_dir: "weights/mnistUnbal/representations/simclr/simclr_resnet18_200"
representation_model_id: "simclr_200"

models:
  in_channels: 1
  lamb_start: -1
  lamb_end: 8
  lamb_factor: 1.15
  k_start: 8
  k_end: 13
  k_step: 1
  num_copies: 1
  num_blocks: 2

clustering:
  batch_size: 1000
  epochs: 30
  lr: 5e-3
  gamma: 0.9