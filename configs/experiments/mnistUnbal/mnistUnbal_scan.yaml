# @package _global_

defaults:
  - /datasets: mnistUnbal
  - /models: mlp_dict
  - /clustering: augmentation_clustering
  - /representations: simclr
  - _self_

experiment_name: "mnistUnbal_scan_simclr"
device: "cuda"
seed: 42
save_dir: "weights/mnistUnbal/scan/"
save_name: "scan"
augmentation: mnist_aug1
representation_model_dir: "weights/mnistUnbal/representations/simclr/simclr_resnet18_471.00"
representation_model_id: "simclr_471.00"

models:
  in_channels: 1
  lamb_start: 1
  lamb_end: 2
  lamb_factor: 1.15
  k_start: 10
  k_end: 11
  k_step: 1
  num_copies: 1
  num_blocks: 2

clustering:
  batch_size: 500
  epochs: 30
  lr: 1e-3
  