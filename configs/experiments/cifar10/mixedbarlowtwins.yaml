# @package _global_

defaults:
  - /datasets: cifar10
  - /models: resnet50
  - /representations: barlowtwin
  - _self_

experiment_name: "cifar10_barlowtwin"
device: "cuda"
seed: 42
save_dir: "weights/cifar10/representations/barlowtwin/"
augmentation: cifar_aug1

models:
  arch: resnet50
  in_channels: 3
  proj_dim: 4096
  hidden_dim: 1024
  small_images: true

representations:
  epochs: 200
  batch_size: 256
  lambda_param: 7e-3
  lr: 1e-3
  scheduler: CosineAnnealingLR
  gamma: 0.98
  optimizer: LARS
